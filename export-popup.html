<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="export-popup.css">
  </head>

  <body style="text-align:center">
    <h2>Export Popup</h2> 

    <div class="popup">
      <button class="export-button" onclick="showPopup()"> 
          <img src="icons/upload.svg" class="export-icon">
          <p class="export-text">Export</p>
        </button>
      
      <div class="popuptext" id="myPopup">
        <button class="download-button" onclick="downloadICS()">
          <p class="download-text">Download ICS</p>
        </button> 
      </div>
        

    <script src="export-popup.js"></script>

  </body>
</html>
