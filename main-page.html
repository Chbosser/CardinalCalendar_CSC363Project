<!DOCTYPE html>
<html>
  <head>
    <title>Cardinal Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/left-section.css">
    <link rel="stylesheet" href="styles/toolbar.css">
    <link rel="stylesheet" href="styles/middle-section.css">
    <link rel="stylesheet" href="styles/main-body.css">
    <link rel="stylesheet" href="styles/toolbar.css">
    <link rel="stylesheet" href="styles/right-section.css">
    <link rel="stylesheet" href = "styles/courses.css">
  </head>

  <body style="margin: 0; font-family: 'Amiri';">

    <div class="header"> <!--Header with Cardinal Calendar Logo and Text-->
      <div class="logo">
         <img src="icons/cardinal-calendar-logo.png" class="cardinal-calendar-logo">
          <p class="cardinal-calendar-text">CardinalCalendar</p>
      </div> 
    </div> 

    <div class="main-body"> <!--TRI section beneath Header-->
      <div class="left-section"> <!--Left Section that will have account and export button-->
        <button class="settings-button"> <!--Account Button-->
          <img src="icons/settings-icon.svg" class="settings-icon">
          <p class="settings-text">Settings</p>
        </button>
        <button class="export-button"> <!--Export Button-->
          <img src="icons/upload.svg" class="export-icon">
          <p class="export-text">Export</p>
        </button>
        <a href = "sign-out.html">
        <button class="sign-out-button">
          <img src="icons/sign-out.svg"class="sign-out-icon">
          <p class="sign-out-text">Sign Out</p>
        </button>
        </a>
      </div>

      <div class="middle-section"> <!--MIDDLE SECTION WITH CALENDAR AND TOOLBAR-->
        <div class="top-section">
            <div class="toolbar">
              <div class="calendar-selector"> <!--Calendar Selection-->
                <p class="calendar-name">
                  SPRING 2026
                </p>
                <button class="calendar-dropdown-button">
                  <img class="calendar-dropdown-button-icon" src="icons/calendar-dropdown-button-icon.svg">
                </button> 
              </div>

              <div> <!--Create Calendar Button-->
                <button class="create-calendar-button">
                  <img src="icons/create-calendar-icon.svg" class="create-calendar-icon">
                  <p class="tooltip">Create</p>
                </button>
              </div>

              <div> <!--Rename Calendar-->
                <button class="edit-calendar-button">
                  <img src="icons/edit-calendar-icon.svg" class="edit-calendar-icon">
                  <p class="tooltip">Rename</p>
                </button>
              </div>

              <div> <!--Delete Calendar-->
                <button class="delete-calendar-button">
                  <img src="icons/delete-calendar-icon.svg" class="delete-calendar-icon">
                  <p class="tooltip">Delete</p>
                </button>
              </div>
            </div>
            <div class="block">

            </div>
        </div>

        <div class="calendar-scroll-wrapper">
          <div class="calendar-div">
                <div class="time-div">
                  <p>9am</p>
                  <p>10am</p>
                  <p>11am</p>
                  <p>12pm</p>
                  <p>1pm</p>
                  <p>2pm</p>

                  <p>4pm</p>
                  <p>5pm</p>
                  <p>6pm</p>
                  <p>7pm</p>
                  <p>8pm</p>
                  <p>9pm</p>
                  <p>10pm</p>

                </div>

                <div class="day-div mon">
                  <div class="day-text-div">
                    <p class="day-text">Monday</p>
                  </div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                </div>

                <div class="day-div tue">
                  <div class="day-text-div">
                    <p class="day-text">Tuesday</p>
                  </div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                </div>

                <div class="day-div wed">
                  <div class="day-text-div">
                    <p class="day-text">Wednesday</p>
                  </div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>

                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                </div>

                <div class="day-div thu">

                    <p class="class-ID">MATH309</p>
                    <p class="class-time">11:10AM-12:25PM</p>
                    <p class="class-location">Ravi K</p>
                  </div> -->
                  <div class="day-text-div">
                    <p class="day-text">Thursday</p>
                  </div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>

                </div>

                <div class="day-div fri">
                  <div class="day-text-div">
                    <p class="day-text">Friday</p>
                  </div>
                  <div class="hour-block"></div>

                  <div class="hour-block"></div>

                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                  <div class="hour-block"></div>
                </div>
          </div>
          <template id = "class-div-template">
            <div class="class-div">
            <p class="class-ID"></p>
            <p class="class-time"></p>
            <p class="class-location"></p>
            <button class = "close-class-div">&times;</button>
          </div>
          </template>
      </div>
    </div>
        
      <div class="right-section"> <!--CHAT BOX-->
        <div class = "messages">
          <div class = "message ai">
            Hello! I am CACS AI, an AI chatbot here to assist you in organizing and planning your class schedule.
          </div>
        </div>
        <input class= "chat-text-box" type="text" placeholder = "Write about class requirements">
      </div>
    </div>


    <template id = "course-template">
      <div class = "course message system">
          <div class = "course-title">
            <div class = "course-title-div">
              <span class = "section"></span>
            </div>
            <div class = "course-semester">
                <span></span>
            </div>
          </div>
          <div class = "course-description">
              
          </div>
          <div class = "course-time">
              <img class = "icons" src = "frontend-testing/clock-circle-svgrepo-com.svg"><span style = "color: black;"></span>
          </div>
          <div class = "course-bottom">
              <div class = "course-instructor">
                  <img class = "icons" src = "frontend-testing/user-alt-1-svgrepo-com.svg">
              </div>
              <div class = "course-add">
                  <button class = "course-button">Add</button>
              </div>
          </div>
      </div>
    </template>
      








    <script src = "scripts/main.js">

    </script>
  </body>


</html>
